<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Responsive Savdo Karzinka</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #141e30, #243b55);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 10px;
  }

  .container {
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 25px;
    width: 100%;
    max-width: 450px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    text-align: center;
  }

  h2 {
    font-size: 26px;
    margin-bottom: 15px;
    color: #00d4ff;
  }

  input {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    text-align: center;
    box-sizing: border-box;
  }

  button {
    background: #00c6ff;
    border: none;
    color: #fff;
    padding: 10px 15px;
    margin: 5px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    font-size: 16px;
    transition: 0.3s;
    min-width: 110px;
  }

  button:hover {
    background: #0072ff;
    transform: scale(1.05);
  }

  ul {
    list-style: none;
    padding: 0;
    margin-top: 15px;
    text-align: left;
    max-height: 250px;
    overflow-y: auto;
  }

  .total {
    margin-top: 15px;
    font-size: 20px;
    font-weight: bold;
    text-align: right;
  }

  /* Mobile devices (iPhone, Samsung) */
  @media (max-width: 480px) {
    h2 { font-size: 22px; }
    input { font-size: 14px; padding: 8px; }
    button { font-size: 14px; padding: 8px; min-width: 90px; }
    .total { font-size: 18px; }
  }

  /* Small tablets */
  @media (max-width: 768px) {
    h2 { font-size: 24px; }
    input { font-size: 15px; padding: 9px; }
    button { font-size: 15px; padding: 9px; min-width: 100px; }
    .total { font-size: 19px; }
  }

  /* Large screens (Mac, PC) */
  @media (min-width: 1200px) {
    .container { max-width: 500px; padding: 30px; }
    h2 { font-size: 28px; }
    input { font-size: 16px; padding: 10px; }
    button { font-size: 16px; padding: 10px; min-width: 120px; }
    .total { font-size: 22px; }
  }
</style>
</head>
<body>
<div class="container">
  <h2>ðŸ›’ Savdo Karzinka</h2>
  <input type="text" id="name" placeholder="Mahsulot nomi" />
  <input type="number" id="price" placeholder="Narxi (so'm)" />
  <div>
    <button onclick="addItem()">Qoâ€˜shish</button>
    <button onclick="clearCart()">Tozalash</button>
  </div>
  <ul id="list"></ul>
  <div class="total" id="total">Jami: 0 soâ€˜m</div>
</div>

<script>
  const cart = { items: [] };

  function addItem() {
    const name = document.getElementById("name").value.trim();
    const price = parseFloat(document.getElementById("price").value);

    if (!name || isNaN(price) || price <= 0) {
      alert("âŒ Iltimos, toâ€˜gâ€˜ri maâ€™lumot kiriting!");
      return;
    }

    cart.items.push({ name, price });
    updateCart();

    document.getElementById("name").value = "";
    document.getElementById("price").value = "";
  }

  function updateCart() {
    const list = document.getElementById("list");
    const totalEl = document.getElementById("total");

    list.innerHTML = "";
    let total = 0;

    for (let item of cart.items) {
      total += item.price;
      const li = document.createElement("li");
      li.textContent = `${item.name}: ${item.price.toLocaleString("uz-UZ")} soâ€˜m`;
      list.appendChild(li);
    }

    totalEl.textContent = `Jami: ${total.toLocaleString("uz-UZ")} soâ€˜m`;
  }

  function clearCart() {
    cart.items = [];
    document.getElementById("list").innerHTML = "";
    document.getElementById("total").textContent = "Jami: 0 soâ€˜m";
    document.getElementById("name").value = "";
    document.getElementById("price").value = "";
  }
</script>
</body>
</html>
